type Todo {
  id: ID!
  title: String!
  isCompleted: Boolean!
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateTodoInput {
  title: String!
  isCompleted: Boolean = false
}

input UpdateTodoInput {
  id: ID!
  title: String!
  isCompleted: Boolean = false
}

type Query {
  todos: [Todo]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(createTodoInput: CreateTodoInput!): Todo!
  updateTodo(updateTodoInput: UpdateTodoInput!): Todo!
  removeTodo(id: ID!): Todo
}
